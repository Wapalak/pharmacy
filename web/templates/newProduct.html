<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Create</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 500px;
        }
        table td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        table td:first-child {
            font-weight: bold;
            width: 30%;
            max-width: 150px;
        }
        input[type="text"] {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>New Product</h1>
<form action="/products/list/newProduct" method="POST">
    <table>
        <tr>
            <td>Product</td>
            <td><input type="text" name="name"/></td>
        </tr>
        <tr>
            <td>Category_id</td>
            <td><input type="text" name="category_id"/></td>
        </tr>
    </table>
    <button type="submit">Create Product</button>
</form>
<!-- Закрываем первую форму перед открытием второй -->
<form action="/products/list" method="GET">
    <button type="submit">Home Page</button>
</form>
</body>
</html>
