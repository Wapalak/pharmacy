<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        .blog-block {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
        }
        .blog-block dt {
            font-weight: bold;
            margin-top: 10px;
        }
        .blog-block dd {
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .empty-message {
            color: #666;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Supplies List</h1>
{{if not .Supplies}}
<p class="empty-message">Supplies list is empty!</p>
{{else}}
{{range .Supplies}}
<div class="blog-block">
    <dt><strong>Supplies_ID: {{.SuppliesId}}</strong></dt>
    <dd>Pharmacy: {{.PharmacyName}}</dd>
    <dd>Supplier: {{.SupplierName}}</dd>
    <dd>Product: {{.ProductName}}</dd>
    <dd>Quantity: {{.Quantity}}</dd>

</div>
{{end}}
{{end}}
<a href="/supplies/newSupplies" class="button">Create a new Supplies input</a>
<a href="/supplies/suppliers" class="button">See the list of Suppliers</a>
</body>
</html>
