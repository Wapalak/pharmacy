<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Hello, World!</h1>
<p>Welcome to our website.</p>
<a href="/products/list" class="button">Go to Products Page</a>
<a href="/supplies" class="button">Go to Supplies Page</a>
<a href="/pharmacy" class="button">Go to Pharmacy Page</a>
<a href="/orders" class="button">Go to Orders Page</a>
</body>
</html>
